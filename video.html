<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        
        iframe{
            height: 500px;
            width: 50%;
            margin: auto;
        }
        h3{
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
<script>
    
    let getitem = JSON.parse(localStorage.getItem("video"))

    gettingData(getitem)

    function gettingData(getitem){

        let container = document.getElementById("container");

        let div = document.createElement("div");

        let iframe = document.createElement("iframe")
            iframe.src = `https://www.youtube.com/embed/${getitem.videoId}`;

            iframe.allow= "fullscreen";

        let h3 = document.createElement("h3");
            h3.innerText=getitem.title;

        div.append(iframe, h3);
        container.append(div);
    }
    
    
</script>
